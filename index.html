<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GeoStuffy - Stuffed Animal Capture Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
  <style>
    /* Basic Reset & Layout */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background: #f0f0f0;
    }
    #map { height: 70vh; width: 100%; }
    
    /* Player Marker – Blinking Blue Dot */
    .blinking-circle {
      width: 12px;
      height: 12px;
      background: rgba(0,0,255,0.7);
      border: 2px solid white;
      border-radius: 50%;
      box-shadow: 0 0 5px rgba(0,0,255,0.8);
      animation: blink 1s infinite;
    }
    @keyframes blink {
      0% { opacity: 1; }
      50% { opacity: 0.3; }
      100% { opacity: 1; }
    }
    
    /* Interaction Circle */
    .interaction-circle {
      stroke: blue;
      fill: blue;
      fill-opacity: 0.2;
    }
    
    /* Stuffy Marker Styles */
    .stuffy-marker {
      position: absolute;
      transform: translate(-50%, -50%);
      text-align: center;
      pointer-events: auto;
    }
    .stuffy-image {
      width: 35px;
      height: 35px;
      border-radius: 5px;
      display: block;
      transition: transform 0.5s;
    }
    /* Rarity indicators via CSS filters */
    .normal { filter: brightness(1); }
    .rare { filter: brightness(1.2) hue-rotate(220deg); }
    .epic { filter: brightness(1.3) hue-rotate(270deg); }
    .legendary { filter: brightness(1.5) hue-rotate(40deg) drop-shadow(0px 0px 6px gold); }
    /* Rarity Dot displayed above marker */
    .rarity-dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      position: absolute;
      top: -5px;
      left: 50%;
      transform: translateX(-50%);
      box-shadow: 0 0 4px rgba(0,0,0,0.5);
    }
    .normal-dot { background-color: gray; }
    .rare-dot { background-color: blue; }
    .epic-dot { background-color: purple; }
    .legendary-dot { background-color: gold; animation: glow 1.5s infinite alternate; }
    @keyframes glow {
      0% { box-shadow: 0 0 5px gold; }
      100% { box-shadow: 0 0 15px gold; }
    }
    
    /* Capture Overlay */
    #captureOverlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      color: #fff;
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 4000;
    }
    #captureContent {
      background: #222;
      padding: 20px;
      border: 2px solid #fff;
      border-radius: 8px;
      text-align: center;
    }
    #rollDisplay { font-size: 2.5em; margin: 20px 0; }
    #neededRoll { font-size: 1.2em; margin-bottom: 10px; }
    
    /* Capture Buttons */
    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 1em;
      cursor: pointer;
      border: none;
      border-radius: 5px;
    }
    #rollCaptureBtn { background-color: #4CAF50; color: #fff; }
    #closeCapture { background-color: #f44336; color: #fff; }
    
    /* Collection Display */
    #collection {
      padding: 10px;
      background: #fff;
      border-top: 2px solid #ccc;
      text-align: center;
    }
    #collection h2 { margin-top: 0; }
    .stuffy-img {
      width: 50px;
      height: auto;
      margin: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <!-- Map Container -->
  <div id="map"></div>
  
  <!-- Capture Overlay -->
  <div id="captureOverlay">
    <div id="captureContent">
      <h2 id="stuffyName">Stuffy</h2>
      <p id="neededRoll"></p>
      <p id="stuffyGold"></p>
      <img id="stuffyImage" src="" alt="Stuffy">
      <div id="rollDisplay">--</div>
      <button id="rollCaptureBtn">Roll Capture</button>
      <button id="closeCapture">Cancel</button>
    </div>
  </div>
  
  <!-- Collection Display -->
  <div id="collection">
    <h2>Your Captured Stuffies</h2>
    <div id="collectionDisplay">No stuffed animals captured yet.</div>
    <button onclick="transferToHome()">Transfer to Home</button>
  </div>
  
  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    /***** GLOBAL VARIABLES *****/
    let capturedStuffies = [];
    let activeStuffies = [];
    const maxStuffies = 25; // Show 25 stuffies within 1 mile
    const respawnDelay = 10 * 60 * 1000; // 10 minutes respawn delay
    let playerLat, playerLng;

    // 50 different cute names for stuffies
    const stuffyNames = [
      "Fluffy", "Snowball", "Coco", "Bella", "Muffin", "Peaches", "Pip", "Winnie", "Daisy", "Lucky",
      "Biscuit", "Cupcake", "Sunny", "Buddy", "Pumpkin", "Gizmo", "Cookie", "Bubbles", "Fifi", "Teddy",
      "Mittens", "Shadow", "Smokey", "Pepper", "Simba", "Mocha", "Rusty", "Ziggy", "Patches", "Blue",
      "Ginger", "Marley", "Rocky", "Sassy", "Olive", "Chico", "Luna", "Boots", "Peanut", "Cinnamon",
      "Milo", "Ruby", "Oreo", "Poppy", "Scout", "Willow", "Harley", "Nala", "Zeus", "Bella"
    ];

    // Rarity levels with success thresholds and gold values
    const rarityLevels = {
      normal: { chance: 60, name: "Cuddly", gold: 10, successRate: 70, cssClass: "normal" },
      rare: { chance: 25, name: "Mystic", gold: 30, successRate: 50, cssClass: "rare" },
      epic: { chance: 10, name: "Ethereal", gold: 100, successRate: 30, cssClass: "epic" },
      legendary: { chance: 5, name: "Celestial", gold: 500, successRate: 10, cssClass: "legendary" }
    };

    /***** MAP & GEOPOSITIONING SETUP *****/
    const defaultLat = 51.505, defaultLng = -0.09;
    var map = L.map('map').setView([defaultLat, defaultLng], 15);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '© OpenStreetMap'
    }).addTo(map);
    
    // Player Marker (blinking dot)
    var playerMarker = L.marker([defaultLat, defaultLng], {
      icon: L.divIcon({
        className: '',
        html: '<div class="blinking-circle"></div>',
        iconSize: [12, 12],
        iconAnchor: [6, 6]
      })
    }).addTo(map);
    
    // Interaction Circle (230 m radius ≈ 250 yards)
    var interactionRadius = 230;
    var interactionCircle = L.circle(playerMarker.getLatLng(), {
      radius: interactionRadius,
      className: 'interaction-circle'
    }).addTo(map);
    
    // Update player's location on geolocation updates
    if (navigator.geolocation) {
      navigator.geolocation.watchPosition(function(position) {
        playerLat = position.coords.latitude;
        playerLng = position.coords.longitude;
        let newLatLng = [playerLat, playerLng];
        playerMarker.setLatLng(newLatLng);
        interactionCircle.setLatLng(newLatLng);
        map.setView(newLatLng);
        // As you move, update stuffies: remove ones far away and spawn new ones
        updateActiveStuffies();
      }, function(error) {
        console.error("Geolocation error: " + error.message);
      }, { enableHighAccuracy: true, maximumAge: 3000, timeout: 5000 });
    }
    
    /***** SPAWNING STUFFIES NEARBY *****/
    function spawnStuffies() {
      // Ensure there are 25 stuffies within 1 mile
      while (activeStuffies.length < maxStuffies) {
        let rarity = assignRarity();
        let point = randomPointNearPlayer();
        let nameIndex = Math.floor(Math.random() * stuffyNames.length);
        let stuffy = {
          id: `stuffy_${Date.now()}`,
          name: `${rarity.name} ${stuffyNames[nameIndex]}`,
          rarity: rarity,
          lat: point.lat,
          lng: point.lng,
          gold: rarity.gold,
          image: `Subject${(Math.floor(Math.random() * 50) + 1)}.png`
        };
        createStuffyMarker(stuffy);
        activeStuffies.push(stuffy);
      }
    }
    
    function assignRarity() {
      let roll = Math.random() * 100;
      let cumulative = 0;
      for (let key in rarityLevels) {
        cumulative += rarityLevels[key].chance;
        if (roll <= cumulative) return rarityLevels[key];
      }
      return rarityLevels.normal;
    }
    
    function randomPointNearPlayer() {
      // Spawn within 1 mile (approx. 0.015 degrees)
      let r = Math.random() * 0.015;
      let theta = Math.random() * 2 * Math.PI;
      return { lat: playerLat + r * Math.cos(theta), lng: playerLng + r * Math.sin(theta) };
    }
    
    function createStuffyMarker(stuffy) {
      let marker = L.marker([stuffy.lat, stuffy.lng], {
        icon: L.divIcon({
          className: `stuffy-marker ${stuffy.rarity.cssClass}`,
          html: `<div class="rarity-dot ${stuffy.rarity.cssClass}-dot"></div><img src="${stuffy.image}" class="stuffy-image">`,
          iconSize: [35, 35],
          iconAnchor: [17, 17]
        })
      }).addTo(map);
      marker.on('click', () => startCapture(stuffy, marker));
    }
    
    /***** UPDATE ACTIVE STUFFIES AS PLAYER MOVES *****/
    function updateActiveStuffies() {
      // Remove stuffies farther than 1 mile from the player
      activeStuffies = activeStuffies.filter(stuffy => {
        let distance = L.latLng(playerLat, playerLng).distanceTo(L.latLng(stuffy.lat, stuffy.lng));
        if (distance > 1609) { // 1 mile in meters ≈ 1609 m
          // Remove marker from map if it exists
          // (For simplicity, we'll clear all and re-spawn)
          return false;
        }
        return true;
      });
      // Spawn new stuffies to reach 25 active ones
      spawnStuffies();
    }
    
    /***** CAPTURE SYSTEM *****/
    // Capture overlay elements
    const captureOverlay = document.getElementById("captureOverlay");
    const stuffyNameEl = document.getElementById("stuffyName");
    const neededRollEl = document.getElementById("neededRoll");
    const stuffyGoldEl = document.getElementById("stuffyGold");
    const stuffyImageEl = document.getElementById("stuffyImage");
    const rollDisplayEl = document.getElementById("rollDisplay");
    const rollCaptureBtn = document.getElementById("rollCaptureBtn");
    const closeCaptureBtn = document.getElementById("closeCapture");
    
    function startCapture(stuffy, marker) {
      // Show the capture overlay with stuffy details
      captureOverlay.style.display = "flex";
      stuffyNameEl.innerText = stuffy.name;
      neededRollEl.innerText = `Roll ${stuffy.rarity.successRate} or higher to capture`;
      stuffyGoldEl.innerText = `Gold Value: ${stuffy.gold}`;
      stuffyImageEl.src = stuffy.image;
      rollDisplayEl.innerText = "--";
      
      // When "Roll Capture" is clicked, animate roll
      rollCaptureBtn.onclick = function() {
        rollCaptureBtn.disabled = true;
        animateWheelRoll(2000, (finalRoll) => {
          rollDisplayEl.innerText = finalRoll;
          if (finalRoll >= stuffy.rarity.successRate) {
            // Successful capture: animate image spin & shrink
            marker.getElement().querySelector("img").classList.add("capture-success");
            setTimeout(() => {
              alert(`Captured ${stuffy.name} (Roll: ${finalRoll})!`);
              capturedStuffies.push(stuffy);
              updateStuffyCollection();
              map.removeLayer(marker);
              activeStuffies = activeStuffies.filter(s => s.id !== stuffy.id);
              // Respawn after delay
              setTimeout(() => spawnStuffies(), respawnDelay);
              rollCaptureBtn.disabled = false;
              captureOverlay.style.display = "none";
            }, 600);
          } else {
            // Failed capture: show red X overlay briefly
            let failOverlay = document.createElement("div");
            failOverlay.className = "fail-overlay";
            failOverlay.innerText = "❌";
            marker.getElement().appendChild(failOverlay);
            setTimeout(() => {
              alert(`Capture failed (Roll: ${finalRoll})!`);
              marker.getElement().removeChild(failOverlay);
              map.removeLayer(marker);
              activeStuffies = activeStuffies.filter(s => s.id !== stuffy.id);
              // Respawn after delay
              setTimeout(() => spawnStuffies(), respawnDelay);
              rollCaptureBtn.disabled = false;
              captureOverlay.style.display = "none";
            }, 600);
          }
        });
      };
      
      closeCaptureBtn.onclick = function() {
        captureOverlay.style.display = "none";
        rollCaptureBtn.disabled = false;
      };
    }
    
    function animateWheelRoll(duration, callback) {
      let startTime = Date.now();
      let interval = setInterval(() => {
        rollDisplayEl.innerText = Math.floor(Math.random() * 100) + 1;
        if (Date.now() - startTime >= duration) {
          clearInterval(interval);
          let finalRoll = Math.floor(Math.random() * 100) + 1;
          callback(finalRoll);
        }
      }, 100);
    }
    
    /***** COLLECTION DISPLAY *****/
    function updateStuffyCollection() {
      let collectionDiv = document.getElementById("collectionDisplay");
      collectionDiv.innerHTML = capturedStuffies.map(stuffy =>
        `<img src="${stuffy.image}" alt="${stuffy.name}" class="stuffy-img">`
      ).join('');
    }
    
    /***** INITIALIZATION *****/
    navigator.geolocation.getCurrentPosition(position => {
      playerLat = position.coords.latitude;
      playerLng = position.coords.longitude;
      map.setView([playerLat, playerLng], 15);
      playerMarker.setLatLng([playerLat, playerLng]);
      interactionCircle.setLatLng([playerLat, playerLng]);
      spawnStuffies();
    }, error => {
      console.error("Error getting initial position: " + error.message);
      playerLat = defaultLat;
      playerLng = defaultLng;
      spawnStuffies();
    });
    
    /***** HOME BASE STORAGE (Transfer captured stuffies to home) *****/
    function transferToHome() {
      if (capturedStuffies.length === 0) {
        alert("No stuffies to transfer!");
        return;
      }
      let homeStorage = JSON.parse(localStorage.getItem("homeStuffies") || "[]");
      homeStorage.push(...capturedStuffies);
      localStorage.setItem("homeStuffies", JSON.stringify(homeStorage));
      capturedStuffies = [];
      updateStuffyCollection();
      alert("All stuffies have been transferred to your home!");
    }
    
    updateStuffyCollection();
  </script>
  <style>
    /* Additional CSS for capture animation effects */
    .capture-success { animation: spinAndShrink 0.6s forwards; }
    @keyframes spinAndShrink {
      0% { transform: rotate(0) scale(1); }
      100% { transform: rotate(360deg) scale(0); }
    }
    .fail-overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 50px;
      color: red;
      font-weight: bold;
    }
  </style>
</body>
</html>
