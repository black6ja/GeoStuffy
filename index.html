<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GeoStuffy - Stuffy Capture Game</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background: #f0f0f0;
    }
    #map { height: 70vh; width: 100%; }
    .stuffy-img { width: 50px; height: auto; margin: 5px; border: 1px solid #ccc; border-radius: 5px; }
    .interaction-circle { stroke: blue; fill: blue; fill-opacity: 0.2; }
    .blinking-circle { width: 10px; height: 10px; background: blue; border-radius: 50%; animation: blink 1s infinite; }
    @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0.2; } 100% { opacity: 1; } }
  </style>
</head>
<body>
  <div id="map"></div>
  <button onclick="transferToHome()">Transfer to Home</button>
  <div id="collection"><h2>Your Captured Stuffies</h2><div id="collectionDisplay"></div></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    /***** GLOBAL VARIABLES *****/
    let homeLocation = null;
    let capturedStuffies = [];
    const rarityLevels = {
      normal: { chance: 60, name: "Cuddly Stuffy", successRate: 70 },
      rare: { chance: 25, name: "Mystic Stuffy", successRate: 50 },
      epic: { chance: 10, name: "Ethereal Stuffy", successRate: 30 },
      legendary: { chance: 5, name: "Celestial Stuffy", successRate: 10 }
    };

    /***** MAP SETUP *****/
    var map = L.map('map').setView([51.505, -0.09], 15);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
    var playerMarker = L.marker([51.505, -0.09], { icon: L.divIcon({ className: '', html: '<div class="blinking-circle"></div>', iconSize: [10, 10], iconAnchor: [5, 5] })}).addTo(map);
    var interactionRadius = 230;
    var interactionCircle = L.circle(playerMarker.getLatLng(), { radius: interactionRadius, className: 'interaction-circle' }).addTo(map);

    /***** SPAWNING STUFFIES *****/
    function spawnStuffies(playerLat, playerLng) {
      const stuffies = [];
      for (let i = 0; i < 100; i++) {
        let rarity = assignRarity();
        let point = randomPointNearRoads(playerLat, playerLng, 5);
        let stuffy = {
          id: `stuffy_${i}`,
          name: `${rarity.name} #${i+1}`,
          rarity: rarity,
          lat: point.lat,
          lng: point.lng,
          image: `Subject${(i % 50) + 1}.png`
        };
        let marker = L.marker([stuffy.lat, stuffy.lng]).addTo(map);
        marker.on('click', function() { startCapture(stuffy, marker); });
        stuffies.push(stuffy);
      }
      return stuffies;
    }

    function assignRarity() {
      let roll = Math.random() * 100;
      let cumulative = 0;
      for (let key in rarityLevels) {
        cumulative += rarityLevels[key].chance;
        if (roll <= cumulative) return rarityLevels[key];
      }
      return rarityLevels.normal;
    }

    function randomPointNearRoads(lat, lng, radiusMiles) {
      let degreesPerMile = 1 / 69;
      let r = radiusMiles * degreesPerMile * Math.sqrt(Math.random());
      let theta = Math.random() * 2 * Math.PI;
      let newLat = lat + r * Math.cos(theta);
      let newLng = lng + r * Math.sin(theta) / Math.cos(lat * Math.PI/180);
      return { lat: newLat, lng: newLng };
    }

    /***** INTERACTIVE CAPTURE MECHANIC *****/
    function startCapture(stuffy, marker) {
      let roll = Math.random() * 100;
      let success = roll <= stuffy.rarity.successRate;
      animateWheelRoll(roll, () => {
        if (success) {
          alert(`Success! You captured a ${stuffy.name}!`);
          capturedStuffies.push(stuffy);
          updateStuffyCollection();
          map.removeLayer(marker);
        } else {
          alert(`Failed! The ${stuffy.name} escaped!`);
        }
      });
    }

    function animateWheelRoll(finalRoll, callback) {
      let startTime = Date.now();
      let duration = 2000;
      let interval = setInterval(() => {
        console.log("Rolling: " + (Math.floor(Math.random() * 100) + 1));
        if (Date.now() - startTime >= duration) {
          clearInterval(interval);
          console.log("Final Roll: " + finalRoll);
          callback();
        }
      }, 100);
    }

    /***** HOME BASE STORAGE *****/
    function setHomeLocation(lat, lng) {
      homeLocation = { lat, lng };
      L.marker([lat, lng], { icon: L.divIcon({ className: '', html: '<div style="background:red; width:15px; height:15px; border-radius:50%;"></div>', iconSize: [15, 15], iconAnchor: [7, 7] })}).addTo(map).bindPopup("Home Base");
    }

    function transferToHome() {
      if (capturedStuffies.length === 0) {
        alert("No stuffies to transfer!");
        return;
      }
      let homeStorage = JSON.parse(localStorage.getItem("homeStuffies")) || [];
      homeStorage.push(...capturedStuffies);
      localStorage.setItem("homeStuffies", JSON.stringify(homeStorage));
      capturedStuffies = [];
      updateStuffyCollection();
      alert("All stuffies have been transferred to your home!");
    }

    function updateStuffyCollection() {
      let collectionDiv = document.getElementById("collectionDisplay");
      collectionDiv.innerHTML = "";
      capturedStuffies.forEach(stuffy => {
        let img = document.createElement("img");
        img.src = stuffy.image;
        img.alt = stuffy.name;
        img.className = "stuffy-img";
        collectionDiv.appendChild(img);
      });
    }

    /***** INITIALIZATION *****/
    navigator.geolocation.getCurrentPosition(function(position) {
      let lat = position.coords.latitude;
      let lng = position.coords.longitude;
      map.setView([lat, lng], 15);
      playerMarker.setLatLng([lat, lng]);
      interactionCircle.setLatLng([lat, lng]);
      setHomeLocation(lat, lng);
      spawnStuffies(lat, lng);
    });
  </script>
</body>
</html>
