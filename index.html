<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GeoStuffy - Stuffy Capture Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
  <style>
    body, html { margin: 0; padding: 0; height: 100%; font-family: Arial, sans-serif; background: #f0f0f0; }
    #map { height: 70vh; width: 100%; }

    /* Player Blinking Dot */
    .blinking-circle {
      width: 12px;
      height: 12px;
      background: rgba(0,0,255,0.7);
      border: 2px solid white;
      border-radius: 50%;
      box-shadow: 0 0 5px rgba(0,0,255,0.8);
      animation: blink 1s infinite;
    }
    @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }

    /* Smaller Stuffy Markers */
    .stuffy-marker { position: absolute; transform: translate(-50%, -50%); text-align: center; }
    .stuffy-image { width: 35px; height: 35px; border-radius: 5px; display: block; filter: brightness(1); transition: transform 0.5s; }

    /* Capture Effects */
    .capture-success { animation: spinAndShrink 0.5s forwards; }
    .capture-fail { filter: brightness(0.5); }
    @keyframes spinAndShrink {
      0% { transform: rotate(0) scale(1); }
      100% { transform: rotate(360deg) scale(0); }
    }

    /* Failure X */
    .fail-overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 50px;
      color: red;
      font-weight: bold;
    }

    /* Rarity Glow */
    .normal { filter: brightness(1); }
    .rare { filter: brightness(1.2) hue-rotate(220deg); }
    .epic { filter: brightness(1.3) hue-rotate(270deg); }
    .legendary { filter: brightness(1.5) hue-rotate(40deg) drop-shadow(0px 0px 6px gold); }

    /* Interaction Circle */
    .interaction-circle { stroke: blue; fill: blue; fill-opacity: 0.2; }

    /* Capture Overlay */
    #captureOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      color: #fff;
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 4000;
    }
    #captureContent {
      background: #222;
      padding: 20px;
      border: 2px solid #fff;
      border-radius: 8px;
      text-align: center;
    }
    #rollDisplay { font-size: 2.5em; margin: 20px 0; }
    #neededRoll { font-size: 1.2em; margin-bottom: 10px; }

    /* Buttons */
    button { padding: 10px 20px; font-size: 1em; cursor: pointer; border: none; border-radius: 5px; }
    #rollCaptureBtn { background-color: #4CAF50; color: #fff; }
    #closeCapture { background-color: #f44336; color: #fff; }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Capture Overlay -->
  <div id="captureOverlay">
    <div id="captureContent">
      <h2 id="stuffyName">Stuffy</h2>
      <p id="neededRoll"></p>
      <p id="stuffyGold"></p>
      <img id="stuffyImage" src="" class="stuffy-image">
      <div id="rollDisplay">--</div>
      <button id="rollCaptureBtn">Roll Capture</button>
      <button id="closeCapture">Cancel</button>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    /***** GLOBAL VARIABLES *****/
    let capturedStuffies = [];
    let activeStuffies = [];
    const maxStuffies = 25;
    let playerLat, playerLng;

    const rarityLevels = {
      normal: { chance: 60, name: "Cuddly", gold: 10, successRate: 70, cssClass: "normal" },
      rare: { chance: 25, name: "Mystic", gold: 30, successRate: 50, cssClass: "rare" },
      epic: { chance: 10, name: "Ethereal", gold: 100, successRate: 30, cssClass: "epic" },
      legendary: { chance: 5, name: "Celestial", gold: 500, successRate: 10, cssClass: "legendary" }
    };

    const stuffyNames = ["Fluffy", "Squishy", "Snuggles", "Puff", "Wiggles", "Fuzzy", "Bubbles", "Teddy", "Muffin", "Cinnamon"];

    /***** MAP SETUP *****/
    var map = L.map('map').setView([51.505, -0.09], 15);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
    
    var playerMarker = L.marker([51.505, -0.09], {
      icon: L.divIcon({ className: '', html: '<div class="blinking-circle"></div>', iconSize: [12, 12], iconAnchor: [6, 6] })
    }).addTo(map);

    var interactionRadius = 230;
    var interactionCircle = L.circle(playerMarker.getLatLng(), { radius: interactionRadius, className: 'interaction-circle' }).addTo(map);

    /***** SPAWNING STUFFIES NEARBY *****/
    function spawnStuffies() {
      while (activeStuffies.length < maxStuffies) {
        let rarity = assignRarity();
        let name = `${rarity.name} ${stuffyNames[Math.floor(Math.random() * stuffyNames.length)]}`;
        let point = randomPointNearPlayer();
        let stuffy = { id: `stuffy_${Date.now()}`, name, rarity, lat: point.lat, lng: point.lng, gold: rarity.gold, image: `Subject${(Math.floor(Math.random() * 50) + 1)}.png` };
        createStuffyMarker(stuffy);
        activeStuffies.push(stuffy);
      }
    }

    function createStuffyMarker(stuffy) {
      let marker = L.marker([stuffy.lat, stuffy.lng], {
        icon: L.divIcon({ className: `stuffy-marker ${stuffy.rarity.cssClass}`, html: `<img src="${stuffy.image}" class="stuffy-image">`, iconSize: [35, 35], iconAnchor: [17, 17] })
      }).addTo(map);
      marker.on('click', () => startCapture(stuffy, marker));
    }

    /***** CAPTURE SYSTEM *****/
    function startCapture(stuffy, marker) {
      document.getElementById("captureOverlay").style.display = "flex";
      document.getElementById("stuffyName").innerText = stuffy.name;
      document.getElementById("neededRoll").innerText = `Roll ${stuffy.rarity.successRate} or higher to capture`;
      document.getElementById("stuffyGold").innerText = `Gold Value: ${stuffy.gold}`;
      document.getElementById("stuffyImage").src = stuffy.image;
    }

    navigator.geolocation.watchPosition(position => {
      playerLat = position.coords.latitude;
      playerLng = position.coords.longitude;
      map.setView([playerLat, playerLng], 15);
      playerMarker.setLatLng([playerLat, playerLng]);
      interactionCircle.setLatLng([playerLat, playerLng]);
      spawnStuffies();
    });
  </script>
</body>
</html>
