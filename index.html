<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GeoStuffy - Stuffed Animal Capture Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background: #f0f0f0;
    }
    #map { height: 70vh; width: 100%; }
    
    .blinking-circle {
      width: 12px;
      height: 12px;
      background: rgba(0,0,255,0.7);
      border: 2px solid white;
      border-radius: 50%;
      box-shadow: 0 0 5px rgba(0,0,255,0.8);
      animation: blink 1s infinite;
    }
    @keyframes blink {
      0% { opacity: 1; }
      50% { opacity: 0.3; }
      100% { opacity: 1; }
    }
    
    .interaction-circle {
      stroke: blue;
      fill: blue;
      fill-opacity: 0.2;
    }
    
    .stuffy-marker {
      position: absolute;
      transform: translate(-50%, -50%);
      text-align: center;
      pointer-events: auto;
    }
    .stuffy-image {
      width: 35px;
      height: 35px;
      border-radius: 5px;
      display: block;
      transition: transform 0.5s;
    }
    .normal { filter: brightness(1); }
    .rare { filter: brightness(1.2) hue-rotate(220deg); }
    .epic { filter: brightness(1.3) hue-rotate(270deg); }
    .legendary { filter: brightness(1.5) hue-rotate(40deg) drop-shadow(0px 0px 6px gold); }
    
    #captureOverlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      color: #fff;
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 4000;
      padding: 10px;
      box-sizing: border-box;
    }
    #captureContent {
      background: #222;
      padding: 20px;
      border: 2px solid #fff;
      border-radius: 8px;
      text-align: center;
      max-width: 90vw;
      width: 300px;
      position: relative;
    }
    #captureContent img {
      max-width: 150px;
      max-height: 150px;
      object-fit: contain;
      margin: 0 auto;
      display: block;
    }
    #rollDisplay { 
      font-size: 2.5em; 
      margin: 20px 0; 
      background: #333;
      border-radius: 10px;
      padding: 5px;
      box-shadow: inset 0 0 10px rgba(0,0,0,0.5);
    }
    #neededRoll { font-size: 1.2em; margin-bottom: 10px; }
    
    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 1em;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    button:active { transform: scale(0.95); }
    #rollCaptureBtn { 
      background-color: #4CAF50; 
      color: #fff; 
      font-weight: bold; 
      box-shadow: 0 3px 6px rgba(0,0,0,0.2);
    }
    #rollCaptureBtn:hover { 
      background-color: #45a049; 
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }
    #closeCapture { 
      background-color: #f44336; 
      color: #fff; 
      box-shadow: 0 3px 6px rgba(0,0,0,0.2);
    }
    #closeCapture:hover { 
      background-color: #d32f2f; 
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }
    
    /* Enhanced Success Animation */
    .capture-success {
      animation: successAnimation 2s forwards;
    }
    @keyframes successAnimation {
      0% { transform: scale(1); filter: brightness(1); }
      20% { transform: scale(1.2); filter: brightness(1.5) drop-shadow(0 0 10px yellow); }
      40% { transform: scale(1.1) rotate(360deg); }
      60% { transform: scale(1.3); }
      100% { transform: scale(0); }
    }
    
    /* Enhanced Failure Animation */
    .capture-fail {
      animation: failShake 0.5s;
    }
    @keyframes failShake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-10px); }
      50% { transform: translateX(10px); }
      75% { transform: translateX(-10px); }
      100% { transform: translateX(0); }
    }
    .fail-overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 80px;
      color: red;
      font-weight: bold;
      animation: fadeOut 1s forwards;
    }
    .success-text {
      position: absolute;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 24px;
      color: gold;
      animation: fadeOut 2s forwards;
    }
    @keyframes fadeOut {
      0% { opacity: 1; }
      100% { opacity: 0; }
    }
    
    /* Confetti */
    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      animation: confettiFall 2s linear forwards;
    }
    @keyframes confettiFall {
      0% { transform: translateY(-100vh) rotate(0deg); }
      100% { transform: translateY(100vh) rotate(720deg); }
    }
    
    /* Collection Styles */
    #collection {
      padding: 10px;
      background: #fff;
      border-top: 2px solid #ccc;
      text-align: center;
    }
    #collectionDisplay {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }
    .stuffy-img { 
      width: 50px; 
      height: 50px; 
      border: 2px solid #ccc; 
      border-radius: 5px; 
      object-fit: cover;
      transition: transform 0.3s; 
      cursor: pointer;
    }
    .stuffy-img.uncaptured {
      filter: grayscale(100%);
    }
    .stuffy-img:hover { 
      transform: scale(1.1); 
      border-color: #4CAF50; 
    }
    
    /* Details Overlay */
    #detailsOverlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 5000;
      padding: 10px;
      box-sizing: border-box;
    }
    #detailsContent {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      max-width: 90vw;
      width: 300px;
      text-align: center;
      color: #333;
    }
    #detailsContent img {
      max-width: 150px;
      max-height: 150px;
      object-fit: contain;
      margin: 10px auto;
      display: block;
    }
    #closeDetails {
      margin-top: 10px;
      padding: 5px 10px;
      background: #f44336;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  
  <div id="captureOverlay">
    <div id="captureContent">
      <h2 id="stuffyName">Stuffy</h2>
      <p id="neededRoll"></p>
      <p id="stuffyGold"></p>
      <p id="stuffyEats"></p>
      <p id="stuffyFavColor"></p>
      <p id="stuffyFavActivity"></p>
      <img id="stuffyImage" src="" alt="Stuffy">
      <div id="rollDisplay">--</div>
      <button id="rollCaptureBtn">Roll Capture</button>
      <button id="closeCapture">Cancel</button>
    </div>
  </div>
  
  <div id="detailsOverlay">
    <div id="detailsContent">
      <h2 id="detailName">Stuffy Details</h2>
      <img id="detailImage" src="" alt="Stuffy">
      <p id="detailEats"></p>
      <p id="detailFavColor"></p>
      <p id="detailFavActivity"></p>
      <p id="detailRarity"></p>
      <p id="detailGold"></p>
      <button id="closeDetails">Close</button>
    </div>
  </div>
  
  <div id="collection">
    <h2>Your Stuffy Collection</h2>
    <div id="collectionDisplay"></div>
    <button onclick="transferToHome()">Transfer to Home</button>
  </div>
  
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    let capturedStuffies = [];
    let activeStuffies = [];
    const maxStuffies1Mile = 50; // Doubled spawn rate: 50 within 1 mile
    const maxStuffies3Miles = 100; // 100 within 3 miles
    const respawnDelay = 10 * 60 * 1000;
    let playerLat, playerLng;
    let stuffyDetails = [];

    const stuffyNames = [
      "Fluffy", "Snowball", "Coco", "Bella", "Muffin", "Peaches", "Pip", "Winnie", "Daisy", "Lucky",
      "Biscuit", "Cupcake", "Sunny", "Buddy", "Pumpkin", "Gizmo", "Cookie", "Bubbles", "Fifi", "Teddy",
      "Mittens", "Shadow", "Smokey", "Pepper", "Simba", "Mocha", "Rusty", "Ziggy", "Patches", "Blue",
      "Ginger", "Marley", "Rocky", "Sassy", "Olive", "Chico", "Luna", "Boots", "Peanut", "Cinnamon",
      "Milo", "Ruby", "Oreo", "Poppy", "Scout", "Willow", "Harley", "Nala", "Zeus", "Lola"
    ];

    // Fixed rarity with capture difficulty
    const rarityLevels = {
      normal: { name: "Normal", gold: 10, rollNeeded: 5, cssClass: "normal" },
      rare: { name: "Rare", gold: 30, rollNeeded: 10, cssClass: "rare" },
      epic: { name: "Epic", gold: 100, rollNeeded: 15, cssClass: "epic" },
      legendary: { name: "Legendary", gold: 500, rollNeeded: 20, cssClass: "legendary" }
    };

    fetch('stuffyDetails.json')
      .then(response => response.json())
      .then(data => {
        stuffyDetails = data.map((stuffy, index) => ({
          ...stuffy,
          id: index + 1,
          rarity: assignFixedRarity(index + 1),
          image: `Subject${index + 1}.png`
        }));
        if (playerLat && playerLng) spawnStuffies();
        updateStuffyCollection();
      })
      .catch(error => console.error("Error loading stuffyDetails.json:", error));

    function assignFixedRarity(id) {
      if (id <= 30) return rarityLevels.normal;
      if (id <= 40) return rarityLevels.rare;
      if (id <= 47) return rarityLevels.epic;
      return rarityLevels.legendary;
    }

    const defaultLat = 51.505, defaultLng = -0.09;
    var map = L.map('map').setView([defaultLat, defaultLng], 15);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: 'Â© OpenStreetMap'
    }).addTo(map);
    
    var playerMarker = L.marker([defaultLat, defaultLng], {
      icon: L.divIcon({
        className: '',
        html: '<div class="blinking-circle"></div>',
        iconSize: [12, 12],
        iconAnchor: [6, 6]
      })
    }).addTo(map);
    
    var interactionRadius = 230;
    var interactionCircle = L.circle(playerMarker.getLatLng(), {
      radius: interactionRadius,
      className: 'interaction-circle'
    }).addTo(map);
    
    if (navigator.geolocation) {
      navigator.geolocation.watchPosition(function(position) {
        playerLat = position.coords.latitude;
        playerLng = position.coords.longitude;
        let newLatLng = [playerLat, playerLng];
        playerMarker.setLatLng(newLatLng);
        interactionCircle.setLatLng(newLatLng);
        updateActiveStuffies();
      }, function(error) {
        console.error("Geolocation error: " + error.message);
      }, { enableHighAccuracy: true, maximumAge: 3000, timeout: 5000 });
    }
    
    function spawnStuffies() {
      if (stuffyDetails.length === 0) return;
      
      // Spawn within 1 mile (1609 meters)
      while (activeStuffies.length < maxStuffies1Mile) {
        let stuffy = getRandomStuffy();
        let point = randomPointNearPlayer(1609);
        let newStuffy = createStuffyInstance(stuffy, point);
        createStuffyMarker(newStuffy);
        activeStuffies.push(newStuffy);
      }
      
      // Spawn additional stuffies between 1-3 miles (4827 meters)
      while (activeStuffies.length < maxStuffies3Miles) {
        let stuffy = getRandomStuffy();
        let point = randomPointNearPlayer(4827, 1609); // Between 1-3 miles
        let newStuffy = createStuffyInstance(stuffy, point);
        createStuffyMarker(newStuffy);
        activeStuffies.push(newStuffy);
      }
    }

    function getRandomStuffy() {
      return stuffyDetails[Math.floor(Math.random() * stuffyDetails.length)];
    }

    function createStuffyInstance(stuffy, point) {
      return {
        id: `stuffy_${Date.now()}_${Math.floor(Math.random() * 10000)}`,
        baseId: stuffy.id,
        name: stuffy.name,
        rarity: stuffy.rarity,
        lat: point.lat,
        lng: point.lng,
        gold: stuffy.rarity.gold,
        image: stuffy.image,
        eats: stuffy.eats,
        favoriteColor: stuffy.favoriteColor,
        favoriteActivity: stuffy.favoriteActivity
      };
    }
    
    function randomPointNearPlayer(maxDistance, minDistance = 0) {
      let r = Math.sqrt(Math.random()) * (maxDistance - minDistance) + minDistance;
      let theta = Math.random() * 2 * Math.PI;
      let latOffset = (r * Math.cos(theta)) / 111000; // Approx meters to degrees
      let lngOffset = (r * Math.sin(theta)) / (111000 * Math.cos(playerLat * Math.PI / 180));
      return { lat: playerLat + latOffset, lng: playerLng + lngOffset };
    }
    
    function createStuffyMarker(stuffy) {
      let marker = L.marker([stuffy.lat, stuffy.lng], {
        icon: L.divIcon({
          className: `stuffy-marker ${stuffy.rarity.cssClass}`,
          html: `<img src="${stuffy.image}" class="stuffy-image ${stuffy.rarity.cssClass}">`,
          iconSize: [35, 35],
          iconAnchor: [17, 17]
        })
      }).addTo(map);
      marker.on('click', () => {
        let distance = L.latLng(playerLat, playerLng).distanceTo(L.latLng(stuffy.lat, stuffy.lng));
        if (distance <= interactionRadius) {
          startCapture(stuffy, marker);
        } else {
          showAlert("Too far away! Move closer to interact.");
        }
      });
      stuffy.marker = marker;
    }
    
    function updateActiveStuffies() {
      activeStuffies = activeStuffies.filter(stuffy => {
        let distance = L.latLng(playerLat, playerLng).distanceTo(L.latLng(stuffy.lat, stuffy.lng));
        if (distance > 4827) { // 3 miles
          if (stuffy.marker) map.removeLayer(stuffy.marker);
          return false;
        }
        return true;
      });
      spawnStuffies();
    }
    
    const captureOverlay = document.getElementById("captureOverlay");
    const stuffyNameEl = document.getElementById("stuffyName");
    const neededRollEl = document.getElementById("neededRoll");
    const stuffyGoldEl = document.getElementById("stuffyGold");
    const stuffyEatsEl = document.getElementById("stuffyEats");
    const stuffyFavColorEl = document.getElementById("stuffyFavColor");
    const stuffyFavActivityEl = document.getElementById("stuffyFavActivity");
    const stuffyImageEl = document.getElementById("stuffyImage");
    const rollDisplayEl = document.getElementById("rollDisplay");
    const rollCaptureBtn = document.getElementById("rollCaptureBtn");
    const closeCaptureBtn = document.getElementById("closeCapture");
    
    function startCapture(stuffy, marker) {
      captureOverlay.style.display = "flex";
      stuffyNameEl.innerText = stuffy.name;
      neededRollEl.innerText = `Roll ${stuffy.rarity.rollNeeded}+ to capture`;
      stuffyGoldEl.innerText = `Gold Value: ${stuffy.gold}`;
      stuffyEatsEl.innerText = `Eats: ${stuffy.eats || "Unknown"}`;
      stuffyFavColorEl.innerText = `Favorite Color: ${stuffy.favoriteColor || "Unknown"}`;
      stuffyFavActivityEl.innerText = `Loves: ${stuffy.favoriteActivity || "Unknown"}`;
      stuffyImageEl.src = stuffy.image;
      stuffyImageEl.classList.remove("capture-success", "capture-fail");
      rollDisplayEl.innerText = "--";
      
      rollCaptureBtn.onclick = function() {
        rollCaptureBtn.disabled = true;
        animateWheelRoll(2000, (finalRoll) => {
          rollDisplayEl.innerText = finalRoll;
          if (finalRoll >= stuffy.rarity.rollNeeded) {
            stuffyImageEl.classList.add("capture-success");
            let successText = document.createElement("div");
            successText.className = "success-text";
            successText.innerText = "Captured!";
            captureOverlay.appendChild(successText);
            createConfetti();
            setTimeout(() => {
              showAlert(`Captured ${stuffy.name} (Roll: ${finalRoll})!`);
              capturedStuffies.push(stuffy);
              updateStuffyCollection();
              map.removeLayer(marker);
              activeStuffies = activeStuffies.filter(s => s.id !== stuffy.id);
              captureOverlay.removeChild(successText);
              rollCaptureBtn.disabled = false;
              captureOverlay.style.display = "none";
            }, 2000);
          } else {
            stuffyImageEl.classList.add("capture-fail");
            let failOverlay = document.createElement("div");
            failOverlay.className = "fail-overlay";
            failOverlay.innerText = "X";
            captureOverlay.appendChild(failOverlay);
            let failText = document.createElement("div");
            failText.className = "success-text";
            failText.style.color = "red";
            failText.innerText = "Failed to Capture!";
            captureOverlay.appendChild(failText);
            setTimeout(() => {
              showAlert(`Capture failed (Roll: ${finalRoll})!`);
              captureOverlay.removeChild(failOverlay);
              captureOverlay.removeChild(failText);
              map.removeLayer(marker);
              activeStuffies = activeStuffies.filter(s => s.id !== stuffy.id);
              rollCaptureBtn.disabled = false;
              captureOverlay.style.display = "none";
            }, 1000);
          }
        });
      };
      
      closeCaptureBtn.onclick = function() {
        captureOverlay.style.display = "none";
        rollCaptureBtn.disabled = false;
      };
    }
    
    function animateWheelRoll(duration, callback) {
      let startTime = Date.now();
      let interval = setInterval(() => {
        rollDisplayEl.innerText = Math.floor(Math.random() * 20) + 1;
        if (Date.now() - startTime >= duration) {
          clearInterval(interval);
          let finalRoll = Math.floor(Math.random() * 20) + 1;
          callback(finalRoll);
        }
      }, 100);
    }
    
    function createConfetti() {
      for (let i = 0; i < 50; i++) {
        let confetti = document.createElement("div");
        confetti.className = "confetti";
        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.background = `hsl(${Math.random() * 360}, 100%, 50%)`;
        confetti.style.animationDelay = Math.random() * 0.5 + "s";
        captureOverlay.appendChild(confetti);
        setTimeout(() => confetti.remove(), 2000);
      }
    }
    
    function updateStuffyCollection() {
      let collectionDiv = document.getElementById("collectionDisplay");
      collectionDiv.innerHTML = stuffyDetails.map(stuffy => {
        const isCaptured = capturedStuffies.some(s => s.baseId === stuffy.id);
        return `<img src="${stuffy.image}" alt="${stuffy.name}" class="stuffy-img ${isCaptured ? '' : 'uncaptured'}" onclick="showDetails(${stuffy.id})" ${isCaptured ? '' : 'title="Not Captured Yet"'}">`;
      }).join('');
    }
    
    const detailsOverlay = document.getElementById("detailsOverlay");
    
    function showDetails(stuffyId) {
      const stuffy = stuffyDetails.find(s => s.id === stuffyId);
      const capturedStuffy = capturedStuffies.find(s => s.baseId === stuffyId);
      if (!stuffy || !capturedStuffy) return;
      document.getElementById("detailName").innerText = stuffy.name;
      document.getElementById("detailImage").src = stuffy.image;
      document.getElementById("detailEats").innerText = `Eats: ${stuffy.eats || "Unknown"}`;
      document.getElementById("detailFavColor").innerText = `Favorite Color: ${stuffy.favoriteColor || "Unknown"}`;
      document.getElementById("detailFavActivity").innerText = `Loves: ${stuffy.favoriteActivity || "Unknown"}`;
      document.getElementById("detailRarity").innerText = `Rarity: ${stuffy.rarity.name}`;
      document.getElementById("detailGold").innerText = `Gold Value: ${stuffy.gold}`;
      detailsOverlay.style.display = "flex";
      document.getElementById("closeDetails").onclick = function() {
        detailsOverlay.style.display = "none";
      };
    }
    
    function showAlert(message) {
      alert(message);
    }
    
    navigator.geolocation.getCurrentPosition(function(position) {
      playerLat = position.coords.latitude;
      playerLng = position.coords.longitude;
      map.setView([playerLat, playerLng], 15);
      playerMarker.setLatLng([playerLat, playerLng]);
      interactionCircle.setLatLng([playerLat, playerLng]);
      spawnStuffies();
    }, function(error) {
      console.error("Error getting initial position: " + error.message);
      playerLat = defaultLat;
      playerLng = defaultLng;
      spawnStuffies();
    });
    
    function transferToHome() {
      if (capturedStuffies.length === 0) {
        showAlert("No stuffies to transfer!");
        return;
      }
      let homeStorage = JSON.parse(localStorage.getItem("homeStuffies") || "[]");
      homeStorage.push(...capturedStuffies);
      localStorage.setItem("homeStuffies", JSON.stringify(homeStorage));
      capturedStuffies = [];
      updateStuffyCollection();
      showAlert("All stuffies have been transferred to your home!");
    }
    
    updateStuffyCollection();
  </script>
</body>
</html>
